<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Venta de Autos</title>
</head>
<body>
    <header>
    
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="btn-group-vertical text-primary" role="group" aria-label="Vertical button group">
                        <button id="btnAll" type="button" class="btn btn-light">Todos</button>
                        <button id="btnCamionetas" type="" class="btn btn-light">Camionetas</button>
                        <button id="btnSedan" type="button" class="btn btn-light">Sedan</button>
                        <button id="btnSuv" type="button" class="btn btn-light">Suv</button>

          
                        <div class="col-12">
                            <label for="fees" class="form-label">¿En cuantas cuotas?</label>
                            <input type="number" class="form-control" id="fees" placeholder="12" max="12" min="1" required>
                            <div class="invalid-feedback">
                              Please enter the fees.
                            </div>
                          </div>
                         
                        
                        
                            <div class="col-12">
                                
                              <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-primary">Tu Compra</span>
                                <!-- <span class="badge bg-primary rounded-pill">3</span> -->
                              </h4>
                              <ul class="list-group mb-3">
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                  <div>
                                    <h6 class="my-0">Modelo seleccionado</h6>
                                  </div>
                                  <span class="text-muted" id="modeloAutoSeleccionado"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                    <div>
                                      <h6 class="my-0">Valor del auto</h6>
                                      <small class="text-muted">Precio al público</small>
                                    </div>
                                    <span class="text-muted" id="finalAmount">$0</span>
                                  </li>
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                  <div>
                                    <h6 class="my-0">Cuotas</h6>
                                    <small class="text-muted">Cantidad de cuotas</small>
                                  </div>
                                  <span class="text-muted" id="finalFees">0</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between bg-light">
                                  <div class="text-success">
                                    <h6 class="my-0">Intereses</h6>
                                    <!-- <small>EXAMPLECODE</small> -->
                                  </div>
                                  <span class="text-success" id="interests">$0</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                  <span>Total a pagar</span>
                                  <strong id="totalAmount">$0</strong>
                                </li>
                              </ul>
                            </div>
                    </div>
                    
                </div>
                <div class="col-md-10">
                    <img class="subbanner" src="./public/images/subbanner.webp" alt="">
                    <div id="contenedorTodos"></div> 
                    <div id="contenedorCamionetas"></div> 
                    <div id="contenedorSedan"></div> 
                    <div id="contenedorSuv"></div> 
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="automoviles.js"></script>
    <script src="main.js"></script>
</body>
</html>
